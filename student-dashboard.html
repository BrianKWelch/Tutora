<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .step-header {
            background-color: #8B0000;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            text-align: left;
        }
        .section {
            background-color: #e0dbc8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        .add-kid-btn, .proceed-button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .add-kid-btn:hover, .proceed-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration</h2>

    <div class="section">
        <label for="userType">Registering as:</label>
        <select id="userType">
            <option value="parent">Parent (Registering Child)</option>
            <option value="student">Student (18+ Only)</option>
        </select>
    </div>

    <!-- Parent Registration -->
    <div id="parentSection" class="section">
        <div class="step-header">Parent Information</div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="parentFirstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="parentLastName">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="parentEmail">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="parentPhone">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" id="parentAddress">
        </div>

        <div class="step-header">Child Information</div>
        <div id="childrenContainer">
            <div class="child">
                <div class="form-group">
                    <label>Child First Name</label>
                    <input type="text" class="childFirstName">
                </div>
                <div class="form-group">
                    <label>Child Last Name</label>
                    <input type="text" class="childLastName">
                </div>
            </div>
        </div>
        <button class="add-kid-btn" onclick="addChild()">+ Add Another Child</button>
    </div>

    <!-- Student (18+) Registration -->
    <div id="studentSection" class="section hidden">
        <div class="step-header">Student Information</div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="studentFirstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="studentLastName">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="studentEmail">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="studentPhone">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" id="studentAddress">
        </div>
    </div>

    <button class="proceed-button" onclick="proceedToPayment()">Proceed to Payment</button>
</div>

<script>
    document.getElementById("userType").addEventListener("change", function () {
        let parentSection = document.getElementById("parentSection");
        let studentSection = document.getElementById("studentSection");

        if (this.value === "parent") {
            parentSection.classList.remove("hidden");
            studentSection.classList.add("hidden");
        } else {
            parentSection.classList.add("hidden");
            studentSection.classList.remove("hidden");
        }
    });

    function addChild() {
        let container = document.getElementById("childrenContainer");
        let childDiv = document.createElement("div");
        childDiv.classList.add("child");
        childDiv.innerHTML = `
            <div class="form-group">
                <label>Child First Name</label>
                <input type="text" class="childFirstName">
            </div>
            <div class="form-group">
                <label>Child Last Name</label>
                <input type="text" class="childLastName">
            </div>
        `;
        container.appendChild(childDiv);
    }

    function proceedToPayment() {
        let userType = document.getElementById("userType").value;
        let data = {};

        if (userType === "parent") {
            data.type = "parent";
            data.firstName = document.getElementById("parentFirstName").value;
            data.lastName = document.getElementById("parentLastName").value;
            data.email = document.getElementById("parentEmail").value;
            data.phone = document.getElementById("parentPhone").value;
            data.address = document.getElementById("parentAddress").value;
            data.children = [];

            document.querySelectorAll(".child").forEach(child => {
                let childData = {
                    firstName: child.querySelector(".childFirstName").value,
                    lastName: child.querySelector(".childLastName").value
                };
                data.children.push(childData);
            });
        } else {
            data.type = "student";
            data.firstName = document.getElementById("studentFirstName").value;
            data.lastName = document.getElementById("studentLastName").value;
            data.email = document.getElementById("studentEmail").value;
            data.phone = document.getElementById("studentPhone").value;
            data.address = document.getElementById("studentAddress").value;
        }

        localStorage.setItem("registrationData", JSON.stringify(data));
        window.location.href = "payment.html"; // Redirect to payment page
    }
</script>

</body>
</html>
