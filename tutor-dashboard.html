<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutora - Tutor Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .user-info {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background-color: #e8e4cf;
            padding: 10px;
            border-radius: 10px;
        }
        .name-fields {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .name-fields input {
            width: 45%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="tutorRegistration">
        <div class="user-info">
            <span id="userEmail">[User Email]</span>
            <div class="name-fields">
                <input type="text" id="firstName" placeholder="First Name" disabled>
                <input type="text" id="lastName" placeholder="Last Name" disabled>
            </div>
        </div>
        
        <h1>Become a Tutor on Tutora</h1>
        <p>Fill out the form below to submit your application.</p>
        
        <form id="tutorSignupForm">
            <div style="display: flex; justify-content: space-between;">
                <div>
                    <label for="subject1">1st Subject You Want to Tutor:</label>
                    <select id="subject1">
                        <option value="math">Math</option>
                        <option value="science">Science</option>
                        <option value="english">English</option>
                        <option value="history">History</option>
                    </select>
                </div>
                <div>
                    <label for="gradeLevel1">Up to what grade level:</label>
                    <select id="gradeLevel1">
                        <option value="k">Kindergarten</option>
                        <option value="1">1st Grade</option>
                        <option value="2">2nd Grade</option>
                        <option value="3">3rd Grade</option>
                        <option value="4">4th Grade</option>
                        <option value="5">5th Grade</option>
                        <option value="6">6th Grade</option>
                        <option value="7">7th Grade</option>
                        <option value="8">8th Grade</option>
                        <option value="9">9th Grade</option>
                        <option value="10">10th Grade</option>
                        <option value="11">11th Grade</option>
                        <option value="12">12th Grade</option>
                    </select>
                </div>
            </div>
            
            <div style="display: flex; justify-content: space-between;">
                <div>
                    <label for="subject2">2nd Subject You Want to Tutor (Optional):</label>
                    <select id="subject2">
                        <option value="none">None</option>
                        <option value="math">Math</option>
                        <option value="science">Science</option>
                        <option value="english">English</option>
                        <option value="history">History</option>
                    </select>
                </div>
                <div>
                    <label for="gradeLevel2">Up to what grade level:</label>
                    <select id="gradeLevel2">
                        <option value="none">None</option>
                        <option value="k">Kindergarten</option>
                        <option value="1">1st Grade</option>
                        <option value="2">2nd Grade</option>
                        <option value="3">3rd Grade</option>
                        <option value="4">4th Grade</option>
                        <option value="5">5th Grade</option>
                        <option value="6">6th Grade</option>
                        <option value="7">7th Grade</option>
                        <option value="8">8th Grade</option>
                        <option value="9">9th Grade</option>
                        <option value="10">10th Grade</option>
                        <option value="11">11th Grade</option>
                        <option value="12">12th Grade</option>
                    </select>
                </div>
            </div>
            
            <label for="qualification">Your Qualification:</label>
            <select id="qualification">
                <option value="certified">Certified Teacher - Must submit teaching certification</option>
                <option value="college">Active College Student - Must upload current college ID</option>
                <option value="graduate">College Graduate - Must upload diploma</option>
                <option value="highschool">High School Graduate - Must pass qualification exam</option>
            </select>
            
            <label>Upload Gov ID: DL/Passport</label>
            <input type="file" id="uploadDL" accept="image/*,.pdf" required>
            
            <label>Upload Certifications/Degrees/College ID:</label>
            <input type="file" id="uploadCert" accept="image/*,.pdf" required>
            
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const userEmail = localStorage.getItem("userEmail");
            const firstName = localStorage.getItem("firstName");
            const lastName = localStorage.getItem("lastName");
            
            if (userEmail) document.getElementById("userEmail").textContent = userEmail;
            if (firstName) document.getElementById("firstName").value = firstName;
            if (lastName) document.getElementById("lastName").value = lastName;
        });

        document.getElementById("tutorSignupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Application Submitted! You will be redirected to the waiting page.");
            window.location.href = "tutor-waiting.html";
        });
    </script>
</body>
</html>
