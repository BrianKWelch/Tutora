<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutora - Tutor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .step-header {
            background-color: #8B0000;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            text-align: left;
        }
        .subject-button {
            width: 100%;
            background-color: green;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            text-align: left;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 5px;
        }
        .subject-button:focus {
            outline: none;
        }
        .subject-content {
            display: none;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 1 & Step 2 Headers (Still Visible) -->
        <div class="step-header">Step 1: Contact Information</div>
        <div class="step-header">Step 2: Educational History and Credentials</div>

        <!-- Step 3: Subjects Selection -->
        <div class="section" id="step3">
            <div class="step-header">Step 3: Select Subjects/Classes</div>
            <div id="subjectsList">
                <button class="subject-button">+ Math</button>
                <div class="subject-content">
                    <label><input type="checkbox" name="math"> Algebra</label><br>
                    <label><input type="checkbox" name="math"> Geometry</label><br>
                    <label><input type="checkbox" name="math"> Trigonometry</label><br>
                </div>

                <button class="subject-button">+ Science</button>
                <div class="subject-content">
                    <label><input type="checkbox" name="science"> Biology</label><br>
                    <label><input type="checkbox" name="science"> Chemistry</label><br>
                    <label><input type="checkbox" name="science"> Physics</label><br>
                </div>

                <button class="subject-button">+ English</button>
                <div class="subject-content">
                    <label><input type="checkbox" name="english"> Reading Comprehension</label><br>
                    <label><input type="checkbox" name="english"> Writing & Grammar</label><br>
                    <label><input type="checkbox" name="english"> Literature</label><br>
                </div>

                <button class="subject-button">+ History</button>
                <div class="subject-content">
                    <label><input type="checkbox" name="history"> U.S. History</label><br>
                    <label><input type="checkbox" name="history"> World History</label><br>
                    <label><input type="checkbox" name="history"> Government & Civics</label><br>
                </div>

                <button class="subject-button">+ Foreign Language</button>
                <div class="subject-content">
                    <label><input type="checkbox" name="language"> Spanish</label><br>
                    <label><input type="checkbox" name="language"> French</label><br>
                    <label><input type="checkbox" name="language"> German</label><br>
                </div>

                <button class="subject-button">+ Test Preparation</button>
                <div class="subject-content">
                    <label><input type="checkbox" name="testprep"> SAT</label><br>
                    <label><input type="checkbox" name="testprep"> ACT</label><br>
                    <label><input type="checkbox" name="testprep"> ASVAB</label><br>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (Modules) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmzDsxlhQwMZTlpnPlVLRRVxDQZwKW6zI",
            authDomain: "tutora-93be2.firebaseapp.com",
            projectId: "tutora-93be2",
            storageBucket: "tutora-93be2.firebaseapp.com",
            messagingSenderId: "538400859458",
            appId: "1:538400859458:web:1c45fe0364821442d854db",
            measurementId: "G-SJ9FDWTHED"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("userEmail").textContent = user.email;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    document.getElementById("firstName").value = userDoc.data().firstName;
                    document.getElementById("lastName").value = userDoc.data().lastName;
                }
            } else {
                window.location.href = "index.html";
            }
        });

        // Expand/Collapse Subject Sections
        document.querySelectorAll(".subject-button").forEach(button => {
            button.addEventListener("click", function() {
                let content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                    this.textContent = this.textContent.replace("-", "+");
                } else {
                    content.style.display = "block";
                    this.textContent = this.textContent.replace("+", "-");
                }
            });
        });
    </script>
</body>
</html>
