<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutora - Tutor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section-header {
            background-color: #8B0000;
            color: white;
            padding: 10px;
            font-size: 20px;
            text-align: left;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .full-width {
            width: 100% !important;
        }
        textarea {
            height: 100px;
        }
        .user-info {
            background-color: #e0dbc8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .user-info h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        .name-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .name-container input {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- User Info Section -->
        <div class="user-info">
            <h1 id="userEmail">Loading...</h1>
            <div class="name-container">
                <input type="text" id="firstName" readonly>
                <input type="text" id="lastName" readonly>
            </div>
        </div>

        <!-- Step 1: Contact Information -->
        <div class="section-header">Step 1: Contact Information</div>
        <div class="form-group">
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="prefer-not-say">Prefer not to say</option>
            </select>
            <input type="text" id="address" placeholder="Address">
        </div>
        <div class="form-group">
            <input type="text" id="cellPhone" placeholder="Cell Phone">
            <input type="text" id="otherPhone" placeholder="Other Phone">
        </div>
        <div class="form-group">
            <input type="text" id="city" placeholder="City">
            <select id="state">
                <option value="">Select State</option>
                <option value="Ohio">Ohio</option>
                <option value="New York">New York</option>
                <option value="California">California</option>
                <!-- Add more states as needed -->
            </select>
            <input type="text" id="zipCode" placeholder="ZIP Code">
        </div>

        <!-- Step 2: Educational History and Credentials -->
        <div class="section-header">Step 2: Educational History and Credentials</div>
        <div class="form-group">
            <select id="educationLevel">
                <option value="">Select Education Level</option>
                <option value="highschool">High School Diploma</option>
                <option value="associate">Associate Degree</option>
                <option value="bachelor">Bachelor’s Degree</option>
                <option value="master">Master’s Degree</option>
                <option value="phd">PhD</option>
            </select>
            <input type="text" id="major" placeholder="Major/Degree(s)">
        </div>
        <div class="form-group">
            <input type="date" id="gradDate" placeholder="Graduation Date/Expected">
            <input type="text" id="school" placeholder="School Name">
        </div>
        <div class="form-group">
            <input type="text" id="credentials" placeholder="Teaching Credentials (Optional)">
        </div>
        <div class="form-group">
            <textarea id="whyTutor" class="full-width" placeholder="Why are you a good tutor?"></textarea>
        </div>
        <div class="form-group">
            <textarea id="resume" class="full-width" placeholder="Copy and paste your resume here..."></textarea>
        </div>
    </div>

    <!-- Firebase SDK (Modules) -->
    <script type="module">
        // Import Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmzDsxlhQwMZTlpnPlVLRRVxDQZwKW6zI",
            authDomain: "tutora-93be2.firebaseapp.com",
            projectId: "tutora-93be2",
            storageBucket: "tutora-93be2.firebaseapp.com",
            messagingSenderId: "538400859458",
            appId: "1:538400859458:web:1c45fe0364821442d854db",
            measurementId: "G-SJ9FDWTHED"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Fetch user info and update dashboard
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("userEmail").textContent = user.email;

                // Fetch first & last name from Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    document.getElementById("firstName").value = userDoc.data().firstName;
                    document.getElementById("lastName").value = userDoc.data().lastName;
                } else {
                    document.getElementById("firstName").value = "Unknown";
                    document.getElementById("lastName").value = "User";
                }
            } else {
                window.location.href = "index.html"; // Redirect to login if not authenticated
            }
        });
    </script>
</body>
</html>
