<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutora - Tutor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .user-info, .contact-info {
            background-color: #e0dbc8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .user-info h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        .name-container, .contact-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .name-container input, .contact-container input, .contact-container select {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .contact-info {
            background: #8B0000;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
        }
        .contact-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 15px;
            background: #ede6d1;
            border-radius: 10px;
        }
        .contact-form label {
            font-size: 14px;
            font-weight: bold;
            display: block;
        }
        .contact-form input, .contact-form select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-gender {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .contact-gender button {
            background: green;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .contact-gender button.active {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- User Info Section -->
        <div class="user-info">
            <h1 id="userEmail">Loading...</h1>
            <div class="name-container">
                <input type="text" id="firstName" readonly>
                <input type="text" id="lastName" readonly>
            </div>
        </div>

        <!-- Step 1: Contact Information -->
        <div class="contact-info">Step 1. Contact Information</div>
        <div class="contact-form">
            <!-- Gender Selection -->
            <div class="contact-gender">
                <button id="maleBtn">Male</button>
                <button id="femaleBtn">Female</button>
                <button id="otherBtn">Prefer not to say</button>
            </div>
            
            <!-- Address Section -->
            <input type="text" id="address1" placeholder="Street Address">
            <input type="text" id="address2" placeholder="Address Line 2">
            <input type="text" id="city" placeholder="City">
            <select id="state">
                <option value="Ohio">Ohio</option>
                <option value="Indiana">Indiana</option>
                <option value="California">California</option>
                <option value="Texas">Texas</option>
            </select>
            <input type="text" id="zip" placeholder="ZIP Code">

            <!-- Phone Numbers -->
            <label>Cell Phone</label>
            <input type="text" id="cellPhone" placeholder="(###) ###-####">
            <label>Other Phone</label>
            <input type="text" id="otherPhone" placeholder="(###) ###-####">
        </div>

        <h2>Welcome to Your Tutor Dashboard</h2>
        <p>This is where tutors can manage their profile, availability, and sessions.</p>

        <h3>Your Tutor Status:</h3>
        <p id="tutorStatus">Checking status...</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmzDsxlhQwMZTlpnPlVLRRVxDQZwKW6zI",
            authDomain: "tutora-93be2.firebaseapp.com",
            projectId: "tutora-93be2",
            storageBucket: "tutora-93be2.firebaseapp.com",
            messagingSenderId: "538400859458",
            appId: "1:538400859458:web:1c45fe0364821442d854db",
            measurementId: "G-SJ9FDWTHED"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("userEmail").textContent = user.email;

                // Fetch user details from Firestore
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);
                
                if (userDocSnap.exists()) {
                    document.getElementById("firstName").value = userDocSnap.data().firstName;
                    document.getElementById("lastName").value = userDocSnap.data().lastName;
                } else {
                    document.getElementById("firstName").value = "Unknown";
                    document.getElementById("lastName").value = "User";
                }
            } else {
                console.warn("No authenticated user found. Redirecting to login.");
                window.location.href = "index.html";
            }
        });

        // Gender Selection Button Logic
        document.querySelectorAll('.contact-gender button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.contact-gender button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
