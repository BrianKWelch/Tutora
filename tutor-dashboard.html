<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutora - Tutor Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="tutorName">Tutor</span></h1>
        <p id="tutorEmail"></p>

        <h2>Your Profile</h2>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        <p><strong>Subjects:</strong> <span id="displaySubjects"></span></p>
        <p><strong>Grade Levels:</strong> <span id="displayGrades"></span></p>
        <p><strong>Status:</strong> <span id="tutorStatus">Pending Approval</span></p>

        <h2>Manage Your Availability</h2>
        <button id="editAvailabilityBtn">Edit Availability</button>
        <div id="calendar"></div>

        <h2>Upcoming Sessions</h2>
        <ul id="upcomingSessions"></ul>

        <h2>Past Sessions</h2>
        <ul id="pastSessions"></ul>

        <button id="logoutBtn">Log Out</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmzDsxlhQwMZTlpnPlVLRRVxDQZwKW6zI",
            authDomain: "tutora-93be2.firebaseapp.com",
            projectId: "tutora-93be2",
            storageBucket: "tutora-93be2.firebaseapp.com",
            messagingSenderId: "538400859458",
            appId: "1:538400859458:web:1c45fe0364821442d854db",
            measurementId: "G-SJ9FDWTHED"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Ensure Tutor is Logged In
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("tutorEmail").textContent = user.email;

                // Fetch Tutor Data
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const tutorData = userDoc.data();
                    document.getElementById("displayName").textContent = tutorData.firstName + " " + tutorData.lastName;
                    document.getElementById("displayEmail").textContent = tutorData.email;
                    document.getElementById("displaySubjects").textContent = tutorData.subjects || "Not set";
                    document.getElementById("displayGrades").textContent = tutorData.gradeLevels || "Not set";
                    document.getElementById("tutorStatus").textContent = tutorData.status || "Pending Approval";
                }
            } else {
                window.location.href = "index.html"; // Redirect if not logged in
            }
        });

        // Logout Button
        document.getElementById("logoutBtn").addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "index.html"; // Redirect to login
            });
        });

    </script>
</body>
</html>
