<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutora - Tutor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .user-info {
            background-color: #e0dbc8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .user-info h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        .name-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .name-container input {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .step-header {
            background-color: #8B0000;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .step-container {
            background-color: #e0dbc8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .subject-category {
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .subject-list {
            display: none;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- User Info Section -->
        <div class="user-info">
            <h1 id="userEmail">Loading...</h1>
            <div class="name-container">
                <input type="text" id="firstName" readonly>
                <input type="text" id="lastName" readonly>
            </div>
        </div>

        <!-- Step 1 -->
        <div class="step-header">Step 1. Contact Information</div>
        <div class="step-container">
            <button class="btn">Male</button>
            <button class="btn">Female</button>
            <button class="btn">Prefer not to say</button>
            <br><br>
            <input type="text" placeholder="Address">
            <input type="text" placeholder="Address Line 2">
            <input type="text" placeholder="City">
            <select>
                <option value="Ohio">Ohio</option>
            </select>
            <input type="text" placeholder="ZIP Code">
            <input type="text" placeholder="Cell Phone">
            <input type="text" placeholder="Other Phone">
        </div>

        <!-- Step 2 -->
        <div class="step-header">Step 2. Educational History & Credentials</div>
        <div class="step-container">
            <select>
                <option value="">Select Education Level</option>
                <option value="High School">High School</option>
                <option value="Associate">Associate</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="Doctorate">Doctorate</option>
            </select>
            <input type="text" placeholder="Major/Degree(s)">
            <input type="date" placeholder="Graduation Date">
            <input type="text" placeholder="School">
            <input type="text" placeholder="Teaching Credentials (Optional)">
            <textarea placeholder="Why are you a good tutor?"></textarea>
            <textarea placeholder="Copy & Paste Resume"></textarea>
            <button id="continueStep3">Continue to Step 3: Select Subjects/Classes</button>
        </div>

        <!-- Step 3 -->
        <div class="step-header">Step 3. Select Subjects & Classes</div>
        <div id="step3" style="display:none;">
            <div class="subject-category" onclick="toggleSubjects('math')">+ Math</div>
            <div id="math" class="subject-list">
                <input type="checkbox"> Algebra<br>
                <input type="checkbox"> Geometry<br>
                <input type="checkbox"> Trigonometry<br>
                <input type="checkbox"> Calculus<br>
            </div>
            
            <div class="subject-category" onclick="toggleSubjects('science')">+ Science</div>
            <div id="science" class="subject-list">
                <input type="checkbox"> Biology<br>
                <input type="checkbox"> Chemistry<br>
                <input type="checkbox"> Physics<br>
            </div>

            <div class="subject-category" onclick="toggleSubjects('english')">+ English</div>
            <div id="english" class="subject-list">
                <input type="checkbox"> Literature<br>
                <input type="checkbox"> Grammar<br>
                <input type="checkbox"> Writing<br>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (Modules) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmzDsxlhQwMZTlpnPlVLRRVxDQZwKW6zI",
            authDomain: "tutora-93be2.firebaseapp.com",
            projectId: "tutora-93be2",
            storageBucket: "tutora-93be2.appspot.com",
            messagingSenderId: "538400859458",
            appId: "1:538400859458:web:1c45fe0364821442d854db",
            measurementId: "G-SJ9FDWTHED"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("userEmail").textContent = user.email;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    document.getElementById("firstName").value = userDoc.data().firstName;
                    document.getElementById("lastName").value = userDoc.data().lastName;
                }
            } else {
                window.location.href = "index.html";
            }
        });

        function toggleSubjects(id) {
            let subjectDiv = document.getElementById(id);
            subjectDiv.style.display = (subjectDiv.style.display === "none") ? "block" : "none";
        }

        document.getElementById("continueStep3").addEventListener("click", function () {
            document.getElementById("step3").style.display = "block";
        });
    </script>
</body>
</html>
