<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutora - Tutor Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="tutorRegistration">
        <h1>Become a Tutor on Tutora</h1>
        <p>Fill out the form below to submit your application.</p>
        
        <form id="tutorSignupForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            
            <label for="subject1">Primary Subject You Want to Tutor:</label>
            <select id="subject1">
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="english">English</option>
                <option value="history">History</option>
            </select>
            
            <label for="gradeLevel1">Grade Level for Primary Subject:</label>
            <select id="gradeLevel1">
                <option value="k">Kindergarten</option>
                <option value="1">1st Grade</option>
                <option value="2">2nd Grade</option>
                <option value="3">3rd Grade</option>
                <option value="4">4th Grade</option>
                <option value="5">5th Grade</option>
                <option value="6">6th Grade</option>
                <option value="7">7th Grade</option>
                <option value="8">8th Grade</option>
                <option value="9">9th Grade</option>
                <option value="10">10th Grade</option>
                <option value="11">11th Grade</option>
                <option value="12">12th Grade</option>
            </select>
            
            <label for="subject2">Secondary Subject You Want to Tutor:</label>
            <select id="subject2">
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="english">English</option>
                <option value="history">History</option>
            </select>
            
            <label for="gradeLevel2">Grade Level for Secondary Subject:</label>
            <select id="gradeLevel2">
                <option value="k">Kindergarten</option>
                <option value="1">1st Grade</option>
                <option value="2">2nd Grade</option>
                <option value="3">3rd Grade</option>
                <option value="4">4th Grade</option>
                <option value="5">5th Grade</option>
                <option value="6">6th Grade</option>
                <option value="7">7th Grade</option>
                <option value="8">8th Grade</option>
                <option value="9">9th Grade</option>
                <option value="10">10th Grade</option>
                <option value="11">11th Grade</option>
                <option value="12">12th Grade</option>
            </select>
            
            <label for="qualification">Your Qualification:</label>
            <select id="qualification">
                <option value="certified">Certified Teacher</option>
                <option value="college">Active College Student</option>
                <option value="graduate">College Graduate</option>
                <option value="highschool">High School Graduate</option>
            </select>
            
            <label>Upload Required Documents:</label>
            <label for="uploadDL">Driver's License:</label>
            <input type="file" id="uploadDL" accept="image/*,.pdf" required>
            
            <label for="uploadCert">Certification/Degree Proof:</label>
            <input type="file" id="uploadCert" accept="image/*,.pdf" required>
            
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById("tutorSignupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Application Submitted! You will be redirected to the waiting page.");
            window.location.href = "tutor-waiting.html";
        });
    </script>
</body>
</html>
