<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutora - Tutor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .user-info {
            background-color: #e0dbc8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .user-info h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        .name-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .name-container input {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .step-header {
            background-color: #a94442;
            color: white;
            padding: 10px;
            font-size: 20px;
            margin-top: 20px;
            text-align: left;
        }
        .subject-list {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            text-align: left;
        }
        .subject-classes {
            display: none;
            padding-left: 20px;
            background: #eef;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- User Info Section -->
        <div class="user-info">
            <h1 id="userEmail">Loading...</h1>
            <div class="name-container">
                <input type="text" id="firstName" readonly>
                <input type="text" id="lastName" readonly>
            </div>
        </div>

        <!-- Step 1 -->
        <div class="step-header">Step 1. Contact Information</div>
        <div id="step1">
            <label>Cell Phone:</label>
            <input type="text" id="cellPhone">
            <label>Other Phone:</label>
            <input type="text" id="otherPhone">
            <label>Address:</label>
            <input type="text" id="address">
        </div>

        <!-- Step 2 -->
        <div class="step-header">Step 2. Educational History and Credentials</div>
        <div id="step2">
            <label>Education Level:</label>
            <select id="educationLevel">
                <option value="High School">High School</option>
                <option value="Associate Degree">Associate Degree</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="PhD">PhD</option>
            </select>
            <label>Major/Degree:</label>
            <input type="text" id="major">
            <label>Graduation Date:</label>
            <input type="date" id="gradDate">
            <label>School Name:</label>
            <input type="text" id="schoolName">
            <label>Teaching Credentials (if any):</label>
            <input type="text" id="teachingCredentials">
            <label>Why are you a good tutor?</label>
            <textarea id="tutorReason"></textarea>
            <label>Paste Your Resume:</label>
            <textarea id="resume"></textarea>
            <button id="continueStep3">Continue to Step 3: Select Subjects/Classes</button>
        </div>

        <!-- Step 3 -->
        <div class="step-header">Step 3. Select Subjects/Classes</div>
        <div id="step3" style="display: none;">
            <div class="subject-list" onclick="toggleClasses('math')">+ Math</div>
            <div id="math" class="subject-classes">
                <label><input type="checkbox"> Algebra</label><br>
                <label><input type="checkbox"> Geometry</label><br>
                <label><input type="checkbox"> Trigonometry</label><br>
            </div>
            
            <div class="subject-list" onclick="toggleClasses('science')">+ Science</div>
            <div id="science" class="subject-classes">
                <label><input type="checkbox"> Biology</label><br>
                <label><input type="checkbox"> Chemistry</label><br>
                <label><input type="checkbox"> Physics</label><br>
            </div>

            <div class="subject-list" onclick="toggleClasses('testprep')">+ Test Preparation</div>
            <div id="testprep" class="subject-classes">
                <label><input type="checkbox"> SAT</label><br>
                <label><input type="checkbox"> ACT</label><br>
                <label><input type="checkbox"> ASVAB</label><br>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (Modules) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { /* Your Firebase Config */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("userEmail").textContent = user.email;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    document.getElementById("firstName").value = userDoc.data().firstName;
                    document.getElementById("lastName").value = userDoc.data().lastName;
                }
            } else {
                window.location.href = "index.html";
            }
        });

        function toggleClasses(subjectId) {
            let subjectDiv = document.getElementById(subjectId);
            subjectDiv.style.display = subjectDiv.style.display === "block" ? "none" : "block";
        }

        document.getElementById("continueStep3").addEventListener("click", function() {
            document.getElementById("step1").style.display = "none";
            document.getElementById("step2").style.display = "none";
            document.getElementById("step3").style.display = "block";
        });
    </script>
</body>
</html>
