<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutora - Tutor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
</head>
<body>
    <div class="container" id="tutorDashboard">
        <h1>Welcome to the Tutor Dashboard</h1>
        <p id="statusMessage"></p>
        
        <div id="tutorSignup" style="display: none;">
            <h2>Tutor Registration</h2>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="text" id="subjects" placeholder="Subjects You Want to Tutor" required>
            <input type="text" id="gradeLevels" placeholder="Grade Levels" required>
            <select id="qualification">
                <option value="certified">Certified Teacher</option>
                <option value="college">Active College Student</option>
                <option value="graduate">College Graduate</option>
                <option value="highschool">High School Graduate</option>
            </select>
            <p>Upload Required Documents:</p>
            <input type="file" id="uploadDL" accept="image/*,.pdf" required>
            <input type="file" id="uploadCert" accept="image/*,.pdf" required>
            <button id="submitTutorApplication">Submit Application</button>
        </div>

        <div id="pendingApproval" style="display: none;">
            <h2>Your Tutor Application is Pending</h2>
            <p>Please complete the required test and wait for document verification.</p>
            <button id="takeTest">Take Tutor Qualification Test</button>
        </div>

        <div id="tutorActive" style="display: none;">
            <h2>Your Tutor Profile is Active</h2>
            <p>Your Tutor Number: <span id="tutorNumber"></span></p>
            <h3>Update Availability</h3>
            <div id='calendar'></div>
            <button id="updateAvailability">Update Availability</button>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const tutorStatus = "pending"; // Change this dynamically from the database
        const tutorNumber = "T12345"; // Assign unique number after approval

        if (tutorStatus === "new") {
            document.getElementById("tutorSignup").style.display = "block";
        } else if (tutorStatus === "pending") {
            document.getElementById("pendingApproval").style.display = "block";
        } else if (tutorStatus === "active") {
            document.getElementById("tutorActive").style.display = "block";
            document.getElementById("tutorNumber").innerText = tutorNumber;
        }
    });
    </script>
</body>
</html>
