<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutora - Tutor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .user-info {
            background-color: #e0dbc8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .user-info h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        .name-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .name-container input {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .step-header {
            background-color: #8B0000;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            text-align: left;
        }
        .section {
            background-color: #e0dbc8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        .hidden-content {
            display: none;
        }
        .collapsible {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 200px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- User Info Section -->
        <div class="user-info">
            <h1 id="userEmail">Loading...</h1>
            <div class="name-container">
                <input type="text" id="firstName" readonly>
                <input type="text" id="lastName" readonly>
            </div>
        </div>

        <!-- Step 1: Contact Information -->
        <div class="section">
            <div class="step-header">Step 1: Contact Information</div>
            <div id="step1Content">
                <button>Male</button>
                <button>Female</button>
                <button>Prefer not to say</button>
                <input type="text" placeholder="Address Line 1">
                <input type="text" placeholder="Address Line 2">
                <input type="text" placeholder="City">
                <select>
                    <option>State</option>
                    <option>Ohio</option>
                    <option>California</option>
                    <option>Texas</option>
                </select>
                <input type="text" placeholder="ZIP Code">
                <input type="text" placeholder="Cell Phone">
                <input type="text" placeholder="Other Phone">
            </div>
        </div>

        <!-- Step 2: Educational History -->
        <div class="section">
            <div class="step-header">Step 2: Educational History and Credentials</div>
            <div id="step2Content">
                <select>
                    <option>Select Education Level</option>
                    <option>High School</option>
                    <option>Associate Degree</option>
                    <option>Bachelor’s Degree</option>
                    <option>Master’s Degree</option>
                    <option>Doctorate</option>
                </select>
                <input type="text" placeholder="Major/Degree(s)">
                <input type="text" placeholder="Graduation Date/Expected">
                <input type="text" placeholder="School Name">
                <input type="text" placeholder="Teaching Credentials (Optional)">
                <textarea placeholder="Why are you a good tutor?"></textarea>
                <textarea placeholder="Copy and paste your resume below"></textarea>
                <button id="continueToStep3">Continue to Step 3: Select Subjects/Classes</button>
            </div>
        </div>

<!-- Step 3: Subjects Selection -->

</div>

<script>
    // Attach click event listeners to all collapsible buttons
    document.querySelectorAll(".collapsible").forEach(button => {
        button.addEventListener("click", function() {
            let content = this.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        });
    });
</script>

    </div>
    <!-- Firebase SDK (Modules) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmzDsxlhQwMZTlpnPlVLRRVxDQZwKW6zI",
            authDomain: "tutora-93be2.firebaseapp.com",
            projectId: "tutora-93be2",
            storageBucket: "tutora-93be2.firebaseapp.com",
            messagingSenderId: "538400859458",
            appId: "1:538400859458:web:1c45fe0364821442d854db",
            measurementId: "G-SJ9FDWTHED"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("userEmail").textContent = user.email;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    document.getElementById("firstName").value = userDoc.data().firstName;
                    document.getElementById("lastName").value = userDoc.data().lastName;
                }
            } else {
                window.location.href = "index.html";
            }
        });

        document.getElementById("continueToStep3").addEventListener("click", function() {
            document.getElementById("step1Content").style.display = "none";
            document.getElementById("step2Content").style.display = "none";
            document.getElementById("step3").style.display = "block";
        });
    </script>
</body>
</html>
